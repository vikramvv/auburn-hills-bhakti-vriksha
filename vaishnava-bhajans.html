<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaishnava Bhajans | Auburn Hills Bhakti Vriksha</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Montserrat:wght@400;600;700&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Cormorant Garamond', serif;
            background: linear-gradient(135deg, #E8D4A2 0%, #D4C5A0 50%, #C4B598 100%);
            min-height: 100vh;
        }
        
        header {
            background: linear-gradient(135deg, #8B7752 0%, #6B5D42 100%);
            padding: 40px 20px;
            text-align: center;
            color: #E8D4A2;
            border-bottom: 4px solid #3A2F1F;
        }
        
        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2em, 5vw, 3.5em);
            font-weight: 900;
        }
        
        header a { color: #E8D4A2; text-decoration: none; transition: opacity 0.3s; }
        header a:hover { opacity: 0.8; }
        
        .subtitle {
            font-family: 'Montserrat', sans-serif;
            font-size: clamp(1em, 2.5vw, 1.3em);
            opacity: 0.95;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 600;
            margin-top: 10px;
        }
        
        .breadcrumbs {
            background: rgba(232, 212, 162, 0.3);
            padding: 15px 20px;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9em;
        }
        
        .breadcrumbs a { color: #5A4D37; text-decoration: none; font-weight: 600; }
        .breadcrumbs a:hover { color: #3A2F1F; }
        .breadcrumbs span { margin: 0 8px; color: #8B7752; }
        
        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }
        
        .section-header {
            background: white;
            padding: 40px;
            border-radius: 12px;
            margin-bottom: 30px;
            border: 3px solid rgba(139, 119, 82, 0.2);
            text-align: center;
        }
        
        .section-header h2 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2em, 4vw, 3em);
            color: #3A2F1F;
            margin-bottom: 10px;
        }
        
        .count {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.2em;
            color: #8B7752;
            font-weight: 600;
        }
        
        .lectures-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }
        
        .lecture-card {
            background: white;
            border: 3px solid rgba(139, 119, 82, 0.2);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(58, 47, 31, 0.1);
        }
        
        .lecture-card:hover {
            border-color: #8B7752;
            box-shadow: 0 8px 24px rgba(139, 119, 82, 0.3);
            transform: translateY(-4px);
        }
        
        .lecture-thumbnail {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            background: #000;
            overflow: hidden;
        }
        
        .lecture-thumbnail img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .lecture-body { padding: 20px; }
        
        .lecture-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.3em;
            color: #3A2F1F;
            margin-bottom: 12px;
            font-weight: 700;
            line-height: 1.3;
        }
        
        .lecture-meta { display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 15px; }
        
        .badge {
            padding: 6px 12px;
            border-radius: 6px;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.85em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .badge-date {
            background: rgba(232, 212, 162, 0.4);
            color: #5A4D37;
            border: 2px solid rgba(139, 119, 82, 0.3);
        }
        
        .badge-verse {
            background: rgba(139, 119, 82, 0.2);
            color: #3A2F1F;
            border: 2px solid rgba(139, 119, 82, 0.4);
        }
        
        .lecture-summary {
            font-size: 1em;
            line-height: 1.6;
            color: #5A4D37;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .lecture-link {
            display: inline-block;
            color: #8B7752;
            text-decoration: none;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 0.95em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s;
        }
        
        .lecture-link:hover {
            color: #3A2F1F;
            transform: translateX(5px);
        }
        
        @media (max-width: 768px) {
            .lectures-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }
        
        @media (max-width: 640px) {
            .lectures-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

        <h1><a href="index.html">üïâÔ∏è Auburn Hills Bhakti Vriksha</a></h1>
        <p class="subtitle">Vaishnava Bhajans</p>
    </header>
    
    <div class="breadcrumbs">
        <a href="index.html">Home</a>
        <span>‚Ä∫</span>
        <span>Vaishnava Bhajans</span>
    </div>
    
    <div class="container">
        <div class="section-header">
            <h2>Vaishnava Bhajans</h2>
            <p class="count">0 lectures</p>
        </div>
        
        <div class="lectures-grid">
            
        </div>
    </div>
</body>
</html>
